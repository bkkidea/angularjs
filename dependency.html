<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Dependency Injection</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script>
		var app = angular.module('app',[]);
		app.controller('MainControllers', ['$scope','DataService', function (a,b) {
			a.mydata = b.data
		}])

		app.factory('DataService', ['AppendService',function(c) {
			return {
				data:c.append("This is service data")
			};
		}])


		app.factory('AppendService', [function () {
			return {
				append:function(val){
					return val+ " and this tool !!!! "
				}
			};
		}])

	

	</script>

</head>
<body ng-controller="MainControllers">
	{{mydata}}
</body>
</html>
