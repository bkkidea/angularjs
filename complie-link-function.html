<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Complie and link function</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script>
	var app = angular.module('app',[]);

	app.controller('MainControllers', ['$scope', function ($scope) {

		
	}])

	app.directive('row', [function () {
		return {
			restrict: 'E',
			compile: function (tElement,attrs){
				var content = angular.element('<div class="row"></div>')
				content.append(tElement.contents());
				tElement.replaceWith(content);
			}
		};
	}])

	app.directive('column', [function () {
		return {
			restrict: 'E',
			compile: function (tElement,attrs){
				var content = angular.element('<div class="col"></div>')
				content.append(tElement.contents());
				tElement.replaceWith(content);
			}
		};
	}])



	</script>
</head>
<body ng-controller="MainControllers">
	<row>
		<column>A</column>
		<column>B</column>
		<column>C</column>
	</row>
	<row>
		<column>D</column>
		<column>E</column>
		<column>
			<row>
				<column>F</column>
			</row>
			<row>
				<column>G</column>
				<column>H</column>
				<column>I</column>
			</row>
		</column>
	</row>


</body>
</html>
