		app.provider('myTest',function () {
				var myString = "this is some other data"
				var addToString = function(newstr){
					myString += newstr
				}
			return{
				$get:function(){
					return{
					 getData:function(){
					 return "String contains:"+ myString
				},addData: addToString
				}
			  }
			}
		})

		app.config(function(myTestProvider){
			myTestProvider.setData('some defferent string')
		})

	</script>
</head>
<body ng-controller="MainControllers">

</body>
