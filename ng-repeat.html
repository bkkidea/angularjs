<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>ng-repeat</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script>
		var app =  angular.module('app',[]);

		app.controller('mControllers', ['$scope', function ($scope) {
			$scope.myarr = [1,2,3,4,5];
			$scope.user = [{name:"AA",age:23},{name:"BB",age:93},{name:"CC",age:13},{name:"DD",age:63},{name:"EE",age:33}];

			$scope.ob = {name:"mike",age:35,title:"Mr"};
		}]);
	</script>
</head>
<body ng-controller="mControllers">
	<div ng-repeat="element in user">
		{{element.name}} : {{element.age}}
	</div>
	<hr>

	<!-- user start and end -->
	<div ng-repeat-start="element in user">
		{{element.name}} : {{element.age}}
	</div>
	<hr ng-repeat-end>

	<!-- user start and end -->
	<div ng-repeat="element in myarr track by $index">
		{{element}}
			<span ng-show="$first">first</span>
			<span ng-show="$middle">middle</span>
			<span ng-show="$last">last</span>
			<span ng-show="$even">even</span>
			<span ng-show="$add">add</span>	
	</div>
	
	<div ng-repeat="attr in ob">
		{{ attr }}
	</div>

</body>
</html>
