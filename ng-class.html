<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

	<script>
			var app = angular.module('app',[]);
			app.controller('mController', ['$scope', function ($scope) {
				$scope.classVar = "orange";


			}])
	</script>

	<script type="text/ng-template" id="test.html">
	<h1>NG TEMPLATE</h1>
	</script>

	<style>
	.orange{
		color:orange;
	}
	.italic{
		font-style: italic;
	}
	</style>


</head>
<body ng-controller="mController">

  <div ng-include="'test.html'"></div>
<h1 ng-class="[classVar,'italic']">ng-class , ng-template , ng-include</h1>

<h1 ng-class="{orange:true}">ng-class , ng-template , ng-include</h1>

<h1 ng-class="{orange:classVar}">ng-class , ng-template , ng-include</h1>

</body>
</html>
