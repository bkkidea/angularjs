<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>DATA</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

	<script>
			var app = angular.module('app',[]);
			app.controller('MainControllers', ['$scope','$q','$timeout', function (c,$q,$timeout) {
				c.mydata = "Ond data"
				var defer = $q.defer();
				defer.promise.then(function(val){
					c.mydata = val
				}).then(function(val){
					c.mydata = val
				})
				$timeout(function(){
					defer.resolve("New data , baby");
				},3000)

			}]);
	</script>
</head>
<body >
	<div ng-controller="MainControllers">{{mydata}}
	</div>
</body>
</html>
